title: Elsevier Journal Format
author: Charles Teague
version: 0.4.2
quarto-required: ">=1.2.198"
contributes:
  formats:
    common:
      date-format: full
      filters:
        - elsevier.lua
    pdf:
      documentclass: elsarticle
      template-partials: ["partials/before-body.tex", "partials/title.tex"]
      format-resources:
        - elsarticle.cls
      cite-method: natbib
      formatting: review
      journal:
        name: Journal Name
        cite-style: authoryear
      number-sections: true
      date: last-modified
      bibliography: references.bib
      keep-tex: true
      model: 3p
      author:
        - name: Marcell GranÃ¡t
          email: granat.marcell@nje.hu
          affiliations: 
              - id: nje
                name: John von Neumann University
          attributes:
              corresponding: true
      knitr:
        opts_chunk: 
          echo: false
          eval: true
          collapse: true
          comment: "#>"
          fig.height: 3
          out.height: "600px"
          fig.align: "center"